`<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wine Cultivar Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="alcohol" placeholder="Alcohol" required>
        <input type="number" step="any" name="malic_acid" placeholder="Malic Acid" required>
        <input type="number" step="any" name="ash" placeholder="Ash" required>
        <input type="number" step="any" name="flavanoids" placeholder="Flavanoids" required>
        <input type="number" step="any" name="color_intensity" placeholder="Color Intensity" required>
        <input type="number" step="any" name="proline" placeholder="Proline" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Wine Origin: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
